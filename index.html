      <section id="contattiSection">
        <div id="contatto">
          <form
            id="formContatto"
            autocomplete="off"
            action="javascript:void(0);"
            method="post"
          >
            <span class="chiudi0">x</span>
            <div class="minidiv">
              <img src="img/communicate.png" alt="imgContatto" />
            </div>
            <div class="contenitoreForm">
              <label for="usernameCont"><b>Nome</b></label>
              <input
                type="text"
                autocomplete="off"
                placeholder="Inserisci il nome"
                name="usernameCont"
                id="cont_username"
                required
              />
              <label for="lastnameCont"><b>Cognome</b></label>
              <input
                type="text"
                autocomplete="off"
                placeholder="Inserisci il cognome"
                name="lastnameCont"
                id="cont_lastname"
                required
              />
              <label for="emailCont"><b>Email</b></label>
              <input
                type="text"
                placeholder="Inserisci il email"
                autocomplete="off"
                name="emailCont"
                id="cont_email"
                required
              />
              <textarea
                rows="4"
                cols="50"
                name="messagio"
                id="cont_messagio"
                placeholder="Scrivi il tuo messagio qui ... "
              ></textarea>
              <span id="erroreContatti">ERRORE ERRORE</span>
              <div id="buttoni">
                <button type="submit">Invia</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section id="accediSection">
        <div id="login">
          <form
            id="formLoginn"
            autocomplete="off"
            action="javascript:void(0);"
            method="post"
          >
            <span class="chiudi1">x</span>
            <div class="minidiv">
              <img src="img/user.png" alt="imgUtente" />
            </div>
            <div class="contenitoreForm">
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Inserisci il email"
                autocomplete="off"
                name="email"
                id="login_email"
                required
              />
              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Inserisci il password"
                autocomplete="off"
                name="psw"
                id="login_pass"
                required
              /><span id="erroreLogin">ERRORE ERRORE</span>
              <div id="buttoni">
                <button type="submit">Accedi</button>
              </div>
              <div id="invito_reg">
                <span
                  ><h4>Non sei ancora registrato?</h4>
                  <h1>Registrati qui!</h1></span
                >
              </div>
            </div>
          </form>
        </div>

        <div id="signUp">
          <form
            id="formSignUp"
            action="javascript:void(0);"
            autocomplete="off"
            method="post"
          >
            <span class="chiudi2">x</span>
            <div class="minidiv2">
              <img src="img/signup.png" alt="imgUtente" />
            </div>
            <div class="contenitoreForm2">
              <label for="username"><b>Nome</b></label>
              <input
                type="text"
                autocomplete="off"
                placeholder="Inserisci il nome"
                name="username"
                id="signup_username"
                required
              />
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                autocomplete="off"
                placeholder="Inserisci il email"
                name="email"
                id="signup_email"
                required
              />
              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                autocomplete="off"
                placeholder="Inserisci il password"
                name="psw"
                id="signup_pass"
                required
              />
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input
                type="password"
                autocomplete="off"
                placeholder="Ripeti il password inserito"
                name="psw-repeat"
                id="signup_pass_repeat"
                required
              />
              <span id="erroreSignUp">ERRORE ERRORE</span>
              <label
                ><p>
                  Premendo il pulsante "Registrati" dichiaro di aver preso
                  visione dell'
                  <a href="#" style="color: black">Informativa Privacy</a> di
                  LABTV Movie Streaming.
                </p></label
              >
              <div id="buttoni2">
                <button type="button">Cancel</button>
                <button type="submit">Registrati</button>
              </div>
            </div>
          </form>
        </div>
